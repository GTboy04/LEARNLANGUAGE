        <script>
            // 实现各行换色
            let trs = document.getElementsByTagName("tr")
            for (let index = 1; index < trs.length; index++) {
                if(index % 2 === 0){
                    trs[index].style = "background-color: pink"

                }else{
                    trs[index].style = "background-color: #FFFFFF"
                }
            }
