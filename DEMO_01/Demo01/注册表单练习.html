<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册表单练习</title>
    <style>
        img {
                width: 50%;
                height: 25%;
        }
    </style>
</head>
<body>
    <form action="#" method="post">
        <table border="0px">
            <tr>
                <td><font color = "blue">会员注册</font></td>
                <td colspan="2">USER REGISTER</td>
            </tr>
            <tr>
                <td>用户名</td>
                <td colspan="2"><input type="text" placeholder="请输入用户名"></td>
            </tr>
            <tr>
                <td>密码</td>
                <td colspan="2"><input type="password" placeholder="请输入密码"></tdc>
            </tr>
            <tr>
                <td>确认密码</td>
                <td colspan="2"><input type="password" placeholder="请输入正确密码"></td>
            </tr>
            <tr>
                <td>姓名</td>
                <td colspan="2"><input type="text" placeholder="请输入姓名"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td colspan="2"><input type="email" placeholder="Email"></td>
            </tr>
            <tr>
                <td>性别</td>
                <td colspan="2">
                    <input type="radio" name="gender" checked>男
                    <input type="radio" name="gender"  >女
                </td>
            </tr>
            <tr>
                <td>出生日期</td>
                <td colspan="2">
                    <input type="date" >
                </td>
            </tr>
            <tr>
                <td>验证码</td>
                <td>
                    <input type="text" name="code">
                </td>
                <td>
                    <img src="PixPin_2024-01-27_16-51-51.png" alt="">
                </td>
            </tr>
            <tr align="center">
                <td colspan="3">
                    <button>注册</button>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
