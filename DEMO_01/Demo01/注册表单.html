<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
</head>
<body>
    <form action="#" method="post">
        <!--
            分析：
            创建的表格具有10行 ，3列
        -->
        <table cellpadding="0px" cellspacing="0px">
            <tr>
                <td colspan="3">
                    <font color="blue">会员注册</font>&nbsp;&nbsp;USER REGISTER
                </td>
                <!--<td></td>
                <td></td>-->
            </tr>
            <!--
                用户名，文本框即输入内容的列跨2列，使用td的属性colspan，设置为2。
                使用input标签的属性placeholder来设置input标签的默认名字，文本框大小是30；
            -->
            <tr>
                <td>
                    用户名
                </td>
                <td colspan="2">
                    <!--
                        placeholder="请输入用户名" 表示输入框的提示信息,只要输入内容,提示信息自动消失
                    -->
                    <input type="text" placeholder="请输入用户名" name="username" size="30px">
                </td>
                <!--<td></td>-->
            </tr>
            <!--密码、确认密码、Email和姓名都是第三步一样；-->
            <tr>
                <td>密码</td>
                <td colspan="2">
                    <input type="password" placeholder="请输入密码" name="password" size="30px">
                </td>
                <!--<td></td>-->
            </tr>
            <!--密码、确认密码、Email和姓名都是第三步一样；-->
            <tr>
                <td>确认密码</td>
                <td colspan="2">
                    <input type="password" placeholder="请输入确认密码" name="repassword" size="30px">
                </td>
                <!--<td></td>-->
            </tr>
            <!--密码、确认密码、Email和姓名都是第三步一样；-->
            <tr>
                <td>Email</td>
                <td colspan="2">
                    <input type="email" placeholder="Email" name="email" size="30px">
                </td>
                <!--<td></td>-->
            </tr>
            <!--密码、确认密码、Email和姓名都是第三步一样；-->
            <tr>
                <td>姓名</td>
                <td colspan="2">
                    <input type="text" placeholder="请输入姓名" name="realname" size="30px">
                </td>
                <!--<td></td>-->
            </tr>
            <!--性别，input标签类型是radio,并设置女的input标签为checked="checked";-->
            <tr>
                <td>性别</td>
                <td colspan="2">
                    <input type="radio" name="sex" id="male"><label for="male">男</label>
                    <input type="radio" name="sex" id="female" checked><label for="female">女</label>
                </td>
                <!--<td></td>-->
            </tr>
            <tr>
                <td>出生日期</td>
                <td colspan="2">
                    <input type="date" name="birthday">
                </td>
                <!--<td></td>-->
            </tr>
            <tr>
                <td>验证码</td>
                <td>
                    <input type="text" name="checkcode" size="15px">
                </td>
                <td>
                    <img src="../img/checkcode.jpg">
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <!--<img src="../img/btn.jpg">-->
                    <input type="submit" value="注册">
                </td>
                <td></td>
            </tr>
        </table>
    </form>
</body>
</html>
